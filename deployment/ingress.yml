apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: design-storage
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
  - hosts:
    - api-staging.dd-decaf.eu
    secretName: decaf-tls
  rules:
  - host: api-staging.dd-decaf.eu
    http:
      paths:
      - path: /design-storage
        backend:
          serviceName: design-storage-staging
          servicePort: 80
